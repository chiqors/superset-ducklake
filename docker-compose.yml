services:
  postgres:
    build:
      context: ./docker
      dockerfile: postgres.dockerfile
    container_name: superset-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_MULTIPLE_DATABASES: superset
      POSTGRES_DUCKLAKE_DB: ${POSTGRES_DUCKLAKE_DB:-ducklake_analytics}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U superset"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  superset:
    build:
      context: ./docker
    container_name: superset
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8088"
    environment:
      SUPERSET_SECRET_KEY: "${SUPERSET_SECRET_KEY}"
      SUPERSET_LOAD_EXAMPLES: "no"
      SQLALCHEMY_DATABASE_URI: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/superset"
      ADMIN_USERNAME: "${ADMIN_USERNAME}"
      ADMIN_PASSWORD: "${ADMIN_PASSWORD}"
      ADMIN_EMAIL: "${ADMIN_EMAIL}"
      
      # No Redis/Valkey for simple setup
      REDIS_HOST: ""

      # DuckLake Configuration
      DUCKLAKE_STORAGE_DRIVER: "${DUCKLAKE_STORAGE_DRIVER:-gcs}"
      GCS_KEY_ID: "${GCS_KEY_ID}"
      GCS_SECRET: "${GCS_SECRET}"
      GCS_BUCKET_PATH: "${GCS_BUCKET_PATH}"
      S3_ACCESS_KEY_ID: "${S3_ACCESS_KEY_ID}"
      S3_SECRET_ACCESS_KEY: "${S3_SECRET_ACCESS_KEY}"
      S3_BUCKET_PATH: "${S3_BUCKET_PATH}"
      S3_ENDPOINT: "${S3_ENDPOINT}"
      S3_REGION: "${S3_REGION}"
      S3_URL_STYLE: "${S3_URL_STYLE}"
      S3_USE_SSL: "${S3_USE_SSL}"
      POSTGRES_DUCKLAKE_DB: "${POSTGRES_DUCKLAKE_DB:-ducklake_analytics}"
      POSTGRES_DUCKLAKE_USER: "${POSTGRES_DUCKLAKE_USER:-superset}"
      POSTGRES_DUCKLAKE_PASSWORD: "${POSTGRES_DUCKLAKE_PASSWORD:-superset}"
      POSTGRES_DUCKLAKE_HOST: "${POSTGRES_DUCKLAKE_HOST:-postgres}"
      POSTGRES_DUCKLAKE_PORT: "${POSTGRES_DUCKLAKE_PORT:-5432}"

      # MotherDuck Configuration (Optional - Uncomment to enable)
      # MOTHERDUCK_TOKEN: "${MOTHERDUCK_TOKEN}"

      # BigQuery Configuration (optional)
      BIGQUERY_ENABLED: ${BIGQUERY_ENABLED:-false}
      BIGQUERY_PROJECT_ID: ${BIGQUERY_PROJECT_ID:-}
      GOOGLE_APPLICATION_CREDENTIALS: ${GOOGLE_APPLICATION_CREDENTIALS:-/app/secrets/bigquery-sa.json}

    volumes:
      - ./secrets:/app/secrets:ro
    restart: unless-stopped
    # Use sync worker for simple setup to avoid async complexity without workers
    # Or keep gevent but ensure low worker count
    command: ["/app/superset-init.sh"]

volumes:
  pgdata:
