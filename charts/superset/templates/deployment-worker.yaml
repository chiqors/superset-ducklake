{{- if .Values.worker.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "superset.fullname" . }}-worker
  namespace: {{ include "superset.namespace" . }}
  labels:
    {{- include "superset.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.worker.replicas }}
  selector:
    matchLabels:
      {{- include "superset.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: worker
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "superset.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: worker
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "superset.fullname" . }}-sa
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: worker
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: {{ .Values.worker.command | toJson }}
          env:
            - name: SUPERSET_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "superset.fullname" . }}-secret
                  key: SUPERSET_SECRET_KEY
            - name: SQLALCHEMY_DATABASE_URI
              valueFrom:
                secretKeyRef:
                  name: {{ include "superset.fullname" . }}-secret
                  key: SQLALCHEMY_DATABASE_URI
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ include "superset.fullname" . }}-config
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: {{ include "superset.fullname" . }}-config
                  key: REDIS_PORT
            - name: REDIS_CELERY_DB
              valueFrom:
                configMapKeyRef:
                  name: {{ include "superset.fullname" . }}-config
                  key: REDIS_CELERY_DB
            - name: REDIS_RESULTS_DB
              valueFrom:
                configMapKeyRef:
                  name: {{ include "superset.fullname" . }}-config
                  key: REDIS_RESULTS_DB
            - name: REDIS_CACHE_DB
              valueFrom:
                configMapKeyRef:
                  name: {{ include "superset.fullname" . }}-config
                  key: REDIS_CACHE_DB
            - name: GCS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "superset.fullname" . }}-secret
                  key: GCS_KEY_ID
            - name: GCS_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "superset.fullname" . }}-secret
                  key: GCS_SECRET
            - name: GCS_DATA_PATH
              valueFrom:
                configMapKeyRef:
                  name: {{ include "superset.fullname" . }}-config
                  key: GCS_DATA_PATH
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: {{ include "superset.fullname" . }}-config
                  key: POSTGRES_DB
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ include "superset.fullname" . }}-config
                  key: POSTGRES_HOST
            - name: POSTGRES_PORT
              valueFrom:
                configMapKeyRef:
                  name: {{ include "superset.fullname" . }}-config
                  key: POSTGRES_PORT
            {{- if .Values.superset.motherduck.token }}
            - name: MOTHERDUCK_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "superset.fullname" . }}-secret
                  key: MOTHERDUCK_TOKEN
            {{- end }}
          resources:
            {{- toYaml .Values.worker.resources | nindent 12 }}
{{- end }}
